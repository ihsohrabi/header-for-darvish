<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <label for="open"
      ><svg
        width="800px"
        height="800px"
        viewBox="0 0 72 72"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="color" />
        <g id="hair" />
        <g id="skin" />
        <g id="skin-shadow" />
        <g id="line">
          <line
            x1="16"
            x2="56"
            y1="26"
            y2="26"
            fill="none"
            stroke="#000000"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-miterlimit="10"
            stroke-width="2"
          />
          <line
            x1="16"
            x2="56"
            y1="36"
            y2="36"
            fill="none"
            stroke="#000000"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-miterlimit="10"
            stroke-width="2"
          />
          <line
            x1="16"
            x2="56"
            y1="46"
            y2="46"
            fill="none"
            stroke="#000000"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-miterlimit="10"
            stroke-width="2"
          />
        </g>
      </svg>
    </label>
    <input type="radio" id="open" name="modal" />
    <input type="radio" id="close" name="modal" />
    <header>
      <nav>
        <label for="close" class="navlink">&times;</label>
        <a class="navlink" href="#">home</a>
        <a class="navlink" href="#">products</a>
        <a class="navlink" href="#">gallery</a>
        <a class="navlink" href="#">contact</a>
        <a class="navlink" href="#">about</a>
      </nav>
    </header>
  </body>
</html>
